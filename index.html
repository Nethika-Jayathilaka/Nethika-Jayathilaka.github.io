<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test AR with Zoom</title>

    <style>
      /* Set the model viewer size */
      model-viewer {
        width: 100vw;
        height: auto;
        aspect-ratio: 1/1;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv-business"
      src="crypt_location.glb"
      camera-controls
      ar
      ar-modes="scene-viewer quick-look webxr"
    ></model-viewer>
  </body>
</html>
