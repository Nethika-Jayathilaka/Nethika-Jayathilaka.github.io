<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer AR</title>
  </head>
  <body>
    <model-viewer
      src="business_model.glb"
      ar
      ios-src="BusinessModel.usdz"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
    ></model-viewer>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
