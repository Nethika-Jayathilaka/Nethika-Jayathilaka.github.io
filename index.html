<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer AR</title>

    <style>
      /* Set the model viewer size */
      model-viewer {
        width: 100%;
        max-width: 600px; /* Set a max width for larger screens */
        height: 400px;
      }
    </style>
    
  </head>
  <body>
    <model-viewer
      id="mv-business"
      src="shiba.glb"
      camera-controls
      ar
      ar-modes="scene-viewer quick-look webxr"
    ></model-viewer>
  </body>
</html>
